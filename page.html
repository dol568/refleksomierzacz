<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflection Time Game</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>

<body>
    <div id="app">
        <div id="click-area"></div>

        <div id="form-container">
            <label for="num-attempts">Number of attempts:</label>
            <input type="number" id="num-attempts" min="1" max="10" value="5">
            <label for="clicks-before-color-change">Clicks change:</label>
            <input type="number" id="clicks-before-color-change" min="1" max="10" value="1">
            <label for="game-mode">Game mode:</label>
            <select id="game-mode">
                <option value="click">Click</option>
                <option value="keypress">Keypress</option>
            </select>
        </div>

        <div id="button-container">
            <button id="start-button">START</button>
            <button id="stop-button" class="disabled" disabled>STOP</button>
        </div>

        <div id="stats-container" hidden>
            <h2>Statistics</h2>
            <p>Shortest reaction time: <span id="shortest-time"></span> ms</p>
            <p>Longest reaction time: <span id="longest-time"></span> ms</p>
            <p>Average reaction time: <span id="average-time"></span> ms</p>
            <p>Best score: <span id="best-score"></span> ms</p>
        </div>
    </div>
</body>

</html>
